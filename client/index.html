<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link class= "rounded-image" rel="icon" type="image/svg+xml" href="./src/components/DiscoverPage/resources/images/midal-logo.jpg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title class="logo-img">MIDAL - Music Streaming</title>

	<style>


		.rounded-image {
			border-radius: 50%;
			/* Прави изображението закръглено */
			width: 150px;
			/* Задай ширина */
			height: 150px;
			/* Задай височина */
			object-fit: cover;
			/* Запазва съотношението на изображението при закръгляне */
		}

		body {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		/* Стилизация за WebKit (Chrome, Safari) */
		::-webkit-scrollbar {
			width: 12px;
			/* Ширина на скролера */
			background-color: #f1f1f1;
			/* Цвет на фона на скролера */
		}

		::-webkit-scrollbar-thumb {
			background-color: #888;
			/* Цвет на самия скролер */
			background-color: #ABABAB;
			/* Цвет на самия скролер */
			border-radius: 10px;
			/* Закръглени ъгли */
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: #555;
			/* Цвет при задържане с мишката */
		}

		/* Стилизация за Firefox */
		* {
			scrollbar-width: thin;
			/* Дебелина на скролера */
			scrollbar-color: #888 #f1f1f1;
			/* Цвет на самия скролер и фон */
		}
	</style>

</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.jsx"></script>
