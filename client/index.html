	<style>
		body {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		/* Стилизация за WebKit (Chrome, Safari) */
::-webkit-scrollbar {
    width: 12px; /* Ширина на скролера */
    background-color: #f1f1f1; /* Цвет на фона на скролера */
}

::-webkit-scrollbar-thumb {
    background-color: #888; /* Цвет на самия скролер */
    border-radius: 10px; /* Закръглени ъгли */
}

::-webkit-scrollbar-thumb:hover {
    background-color: #555; /* Цвет при задържане с мишката */
}

/* Стилизация за Firefox */
* {
    scrollbar-width: thin; /* Дебелина на скролера */
    scrollbar-color: #888 #f1f1f1; /* Цвет на самия скролер и фон */
}
	</style>

</head>
